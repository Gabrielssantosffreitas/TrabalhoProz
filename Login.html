<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/ekmas/cs16.css@main/css/cs16.min.css">
    <link rel="stylesheet" href="base.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho - Login </title>
</head>
<body>
    <main>
        <h1 class="h1-titulo_principal"> Login </h1>
        <section class="section-conteiner">
            <form id="formulario" class="form-conteiner">
                <!-- nos inputs tem  o required que fez com que ele seja obrigatorio isso Ã© no vasio-->
                  <!-- e no caso do email tem que possuir o @-->
                    <!-- fiz isso para poupar codigo no javascript-->

                <label for="">Email</label>
                <input  class="cs-input" type="email" name="email" id="email" placeholder="exmplo@exmplo.com" required>
               
                <label for="">Senha</label>
                <input  class="cs-input" type="password" name="senha" id="senha" required>
               <!-- usei o input submit para usar o evento submit no javascript -->
                <section class="section-btns">
                    <input  class="cs-btn" type="submit" value="Enviar" id="enviar">
                </section>
                  <a href="Cadastro.html"> Fazer Cadastro </a>
            </form>
        </section>
    </main>
    <script src="Js/login.js"></script>
</body>
</html>
